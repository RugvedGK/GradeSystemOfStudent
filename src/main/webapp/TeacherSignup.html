<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Teacher Signup Page</h1>
<form action="teacherSignup" method="post">
	<fieldset>
		<table>
			<tr>
				<td><input type="text" name="name" placeholder="Enter Username"></td>
			</tr>
			<tr>
				<td><input type="email" name="email" placeholder="Enter Email"></td>
			</tr>
			<tr>
				<td><input type="password" name="password" placeholder="Enter Password"></td>
			</tr>
			<tr>
				<td><input type="tel" pattern="[0-9]{10}" name="mobile" placeholder="Enter Mobile Number"></td>
			</tr>
			<tr>
				<td><button>Submit</button></td>
				<td><button>Back</button></td>
			</tr>
		</table>
	</fieldset>
</form>
</body>
</html>
